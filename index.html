<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Recebimento - SANTANDER</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .comprovante-container {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .informacoes p {
      margin: 10px 0;
    }

    .informacoes span {
      font-weight: bold;
    }

    .botao {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d50000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #b71c1c;
    }

    .comprovante-footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }

    .comprovante-footer a {
      color: #d50000;
      text-decoration: none;
    }

    .comprovante-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="comprovante-container">
    <h1>Comprovante de Recebimento - SANTANDER</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>Valor Recebido:</span> R$ 1.000,00</p>
      <p><span>De:</span> João Silva de Oliveira</p>
      <p><span>Status:</span> Recebido com Sucesso</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

    <div class="comprovante-footer">
      <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>
      <p><a href="#">Clique aqui</a> para mais informações.</p>
    </div>
  </div>

  <script>
    // Exibir data atual formatada
    window.addEventListener("DOMContentLoaded", () => {
      const dataAtual = new Date();
      const dia = String(dataAtual.getDate()).padStart(2, '0');
      const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
      const ano = dataAtual.getFullYear();
      const dataFormatada = `${dia}/${mes}/${ano}`;
      document.getElementById("data-atual").textContent = dataFormatada;
    });

    // Geolocalização removida por motivos de privacidade
    // Se desejar reativar no futuro, implemente com consentimento explícito
  </script>
</body>

</html>
